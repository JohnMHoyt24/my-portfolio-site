<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to John's World!</title>
    <link href="./src/index.css" rel="stylesheet" />
    <link rel="icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              typing: {
                "0%": {
                  width: "0%",
                  visibility: "hidden"
                },
                "100%": {
                  width: "100%"
                }
              },
              blink: {
                "50%": {
                  borderColor: "transparent"
                },
                "100%": {
                  borderColor: "white"
                }
              }
            },
            animation: {
              typing: "typing 3s steps(20) infinite alternate, blink 3s infinite"
            }
          },
        },
        plugins: [],
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
